<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
  .red-circle{
    background-color: red;
    width: 200px;
    height: 200px;
    position: absolute;
    top: 150px;
    left: 250px;
    border-radius: 360px;
  }

  .blue-box{
    top: 200px;
    left: 200px;
    position:relative;
    background-color: blue;
    width: 500px;
    height: 300px;
  }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
